<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>
<body bgcolor="yellow">

  <h1 align="center" style="color:red;">Registration Form HTML</h1>

  <form>
    <table border="1" align="center" cellpadding="5" cellspacing="0" bgcolor="yellow">

      <tr>
        <th colspan="2">RegistrationForm</th>
      </tr>

      <tr>
        <td>Name:</td>
        <td><input type="text" name="name"></td>
      </tr>

      <tr>
        <td>Password:</td>
        <td><input type="password" name="password"></td>
      </tr>

      <tr>
        <td>DOB:</td>
        <td><input type="date" name="dob"></td>
      </tr>

      <tr>
        <td>Email:</td>
        <td><input type="email" name="email"></td>
      </tr>

      <tr>
        <td>Address:</td>
        <td><input type="text" name="address"></td>
      </tr>

      <tr>
        <td>Pincode:</td>
        <td><input type="text" name="pincode"></td>
      </tr>

      <tr>
        <td>Phone No:</td>
        <td><input type="text" name="phone"></td>
      </tr>

      <tr>
        <td>College:</td>
        <td><input type="text" name="college"></td>
      </tr>

      <tr>
        <td>Gender:</td>
        <td>
          <input type="radio" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female"> Female
        </td>
      </tr>

      <tr>
        <td>Hobbies:</td>
        <td>
          <input type="checkbox" name="hobby" value="singing"> Singing
          <input type="checkbox" name="hobby" value="dancing"> Dancing
          <input type="checkbox" name="hobby" value="painting"> Painting
        </td>
      </tr>

      <tr>
        <td>Country:</td>
        <td>
          <select name="country">
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
            <option>Other</option>
          </select>
        </td>
      </tr>

      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="Submit">
        </td>
      </tr>

    </table>
  </form>

</body>
</html>
